<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .drum-pad {
            cursor: pointer;
        }
        .drum-pad:active {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="drum-machine" class="container text-center mt-5">
        <h1>Drum Machine</h1>
        <div id="display" class="mb-3">Press a Key</div>
        <div class="row">
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Heater-1">Q
                    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Heater-2">W
                    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Heater-3">E
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Heater-4">A
                    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Clap">S
                    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Open-HH">D
                    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Kick-n'-Hat">Z
                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Kick">X
                    <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                </div>
            </div>
            <div class="col-4">
                <div class="drum-pad btn btn-primary" id="Closed-HH">C
                    <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
